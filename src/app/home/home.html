<div class="min-h-screen">

  <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-8">

    <!-- HOME -->
    <div id="home-view" class="view-transition">
      <header class="header-bg rounded-xl shadow-2xl p-8 text-center mb-10">
        <h1 class="text-5xl font-extrabold text-white uppercase tracking-wider">Barbearia Alpha</h1>
        <p class="text-xl text-yellow-500 mt-2">Seu estilo, nossa arte.</p>
        <button (click)="selectBarbeiro('João')"
                class="btn-primary mt-6 px-8 py-3 rounded-full text-white font-bold text-lg shadow-lg hover:shadow-xl transition duration-300">
          AGENDAR HORÁRIO
        </button>
      </header>

      <section class="mb-10">
        <h2 class="text-3xl font-bold text-center mb-6 text-yellow-500">Nossos Barbeiros</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

          <div class="barber-card p-6 rounded-lg text-center">
              <img src="https://placehold.co/100x100/6B46C1/FFFFFF?text=J"
                alt="João"
                class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
            <h3 class="text-xl font-semibold text-white">João</h3>
            <p class="text-gray-400">Especialista em cortes clássicos.</p>
            <button class="btn-primary mt-4 px-4 py-2 rounded-lg text-white" (click)="selectBarbeiro('João')">Agendar com João</button>
          </div>

          <div class="barber-card p-6 rounded-lg text-center">
              <img src="https://placehold.co/100x100/38B2AC/FFFFFF?text=M"
                alt="Marcos"
                class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
            <h3 class="text-xl font-semibold text-white">Marcos</h3>
            <p class="text-gray-400">Mestre em barba e navalha.</p>
            <button class="btn-primary mt-4 px-4 py-2 rounded-lg text-white" (click)="selectBarbeiro('Marcos')">Agendar com Marcos</button>
          </div>

          <div class="barber-card p-6 rounded-lg text-center">
              <img src="https://placehold.co/100x100/F6AD55/FFFFFF?text=P"
                alt="Paulo"
                class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
            <h3 class="text-xl font-semibold text-white">Paulo</h3>
            <p class="text-gray-400">Estilos modernos e fades.</p>
            <button class="btn-primary mt-4 px-4 py-2 rounded-lg text-white" (click)="selectBarbeiro('Paulo')">Agendar com Paulo</button>
          </div>

        </div>
      </section>
    </div>

  </div>

</div>
